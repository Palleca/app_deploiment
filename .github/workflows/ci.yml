name: CI - Build, Test & Push Docker Images

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Installation de Go
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.25

      # Lancer les tests avec couverture
      - name: Run tests
        run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out

      # Sauvegarder rapport de couverture
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.out

      # Connexion a Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build et push de lâ€™app
      - name: Build and push app image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/app_deploiment:latest

      # Build et push du proxy
      - name: Build and push proxy image
        uses: docker/build-push-action@v4
        with:
          context: ./reverse_proxy
          file: ./reverse_proxy/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/app_deploiment-proxy:latest
