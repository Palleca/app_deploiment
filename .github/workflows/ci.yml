name: CI/CD - Build, Test & Deploy

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run unit tests
        run: |
          go test ./... -coverprofile=coverage.out
          go tool cover -func=coverage.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.out

  build-and-push:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/app_deploiment:latest

      - name: Build and push proxy image
        uses: docker/build-push-action@v4
        with:
          context: ./reverse_proxy
          file: ./reverse_proxy/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/app_deploiment-proxy:latest

  api-tests:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Run container from built image
        run: |
          docker run -d -p 8080:8080 --name app_test ${{ secrets.DOCKERHUB_USERNAME }}/app_deploiment:latest
          sleep 5

      - name: Test health endpoint
        run: |
          curl --fail http://localhost:8080/health

      - name: Stop container
        run: docker stop app_test
